<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2:700|Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c88a78b0e6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="script/act.js" defer></script>
    <script src="script/level.js" defer></script>
    <script src="script/main.js" defer></script>
    <title>Virtuální kapustňák</title>
</head>
<body>
    <script>
        alert("Ahoj, Právě můžeš pomoct kapustňákovy :) \n Chěl by si s tebou pohrát, \n najíst se, zkrátka se potřebuje s tebou zabavit.");
        document.getElementById("point").innerHTML = 0;
    </script>
    <div class="all">
        <div class="hearder">
            <h1>Kapustňák</h1>
            <div id="level">
                <div id="point"></div>
                bodů
            </div>
            <script>
                document.getElementById("point").innerHTML = 0;
            </script>
        </div>
        <div class="content">
            <div class="container">
                <img class="mapa" src="assets/images/manatee.jpeg" alt="kapustňák" usemap="#map">
                <map name="map" class="mapa"></map>
            </div>

            <div class="side">
                <i class="acts fas fa-carrot"></i>
                <br>
                <i class="acts fas fa-apple-alt"></i>
                <br>
                <i class="acts fas fa-hand-point-up"></i>
                <br>
                <i class="fas fa-cog" onclick="goTo()"></i>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".acts").click(function(){
                document.getElementsByClassName("all").style.cursor = "grab";
            });

            $(".mapa").click(function(){
                document.getElementsByClassName("all").style.cursor = "default";
            });
        });
    </script>
</body>
</html>
