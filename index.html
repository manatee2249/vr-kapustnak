<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2:700|Montserrat&display=swap" rel="stylesheet">

    <script>

        document.getElementById("point").innerHTML = 0;

    <div class="all">

        <div class="side">
            <i class="fas fa-carrot"></i>
